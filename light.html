<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn{
            padding: 20px;
            font-weight: bold;
            background-color: aqua;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="off state.png" alt="" class="center">
    <button id="togglebtn" class="center btn">Turn On</button>

    <script>
        let btn = document.getElementById('togglebtn')
        let bulb = document.getElementById('bulb')
        document.addEventListener('click', togglebulb)

        function togglebulb(e){
            if(btn.textContent.includes('On')){
                bulb.src = "on state.png"
                btn.textContent = "Turn Off"
            }
            else{
                bulb.src = "off state.png"
                btn.textContent = "Turn On"
            }
        }
    </script>
</body>
</html>
